apiVersion: apps/v1
kind: Deployment
metadata:
  name: glitchtip-frontend
  labels:
    app: glitchtip-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: glitchtip-frontend
  template:
    metadata:
      labels:
        app: glitchtip-frontend
    spec:
      containers:
      - name: glitchtip-frontend
        image: ermand172/glitchtip-frontend:a672692e53914a07
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
